<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="form-horizontal" method="post" action="">
      <fieldset>
        <!-- Form Name -->
        <legend style="padding-left: 50%">Form</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="lots">Lots</label>
          <div class="col-md-4">
            <input id="lots" name="lots" type="text" placeholder="lots" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dpr">DPR</label>
          <div class="col-md-4">
            <input id="dpr" name="dpr" type="text" placeholder="dpr" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="buyprice1">Initial Buyprice</label>
          <div class="col-md-4">
            <input id="buyprice1" name="buyprice1" type="text" placeholder="buyprice1" class="form-control input-md" required="">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="ticksize">Tick Size</label>
          <div class="col-md-4">
            <input id="ticksize" name="ticksize" type="text" placeholder="ticksize" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="symbol">Trading Symbol</label>
          <div class="col-md-4">
            <input id="symbol" name="symbol" type="text" placeholder="trading symbol" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ins_token">Instrument Token</label>
          <div class="col-md-4">
            <input id="ins_token" name="ins_token" type="text" placeholder="instrument token" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_type">Product Type</label>
          <div class="col-md-4">
            <select id="product_type" name="product_type" class="form-control">
              <option value="NRML">NRML</option>
              <option value="MIS">MIS</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="order_type">Order Type</label>
          <div class="col-md-4">
            <input id="order_type" name="order_type" type="text" placeholder="order type" class="form-control input-md" required="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="exchange">Exchange</label>
          <div class="col-md-4">
            <input id="exchange" name="exchange" type="text" placeholder="exchange" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="n">N</label>
          <div class="col-md-4">
            <input id="n" name="n" type="text" placeholder="n" class="form-control input-md" required="">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="entry">Entry</label>
          <div class="col-md-4">
            <input id="entry" name="entry" type="text" placeholder="entry" class="form-control input-md" required="">
            
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="qty">qty</label>
          <div class="col-md-4">
            <input id="qty" name="qty" type="text" placeholder="qty" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button type="submit" id="singlebutton" name="singlebutton" style="width:100%" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
  <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</html>
