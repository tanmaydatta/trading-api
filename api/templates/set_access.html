<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="form-horizontal" method="post">
      <fieldset>
        <!-- Form Name -->
        <legend style="padding-left: 50%">Set Access Token</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="lots">Access Token</label>
          <div class="col-md-4">
            <input id="access_token" name="access_token" type="text" class="form-control input-md" required="">
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" style="width:100%" class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
  <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</html>
